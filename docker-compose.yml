version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: expense-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: expense_tracker
      MYSQL_USER: expense_user
      MYSQL_PASSWORD: expense_tracker
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: expense-backend
    ports:
      - "8000:8000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: expense_tracker
      DB_USER: expense_user
      DB_PASSWORD: expense_tracker
    depends_on:
      - mysql

  frontend:
    build: ./frontend
    container_name: expense-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mysql_data: